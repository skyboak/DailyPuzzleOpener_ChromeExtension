<!DOCTYPE html>
<html>
<head>
  <title>My Daily Puzzle Opener Options</title>
  <link rel="stylesheet" href="options.css"> </head>
<body>
  <h1>My Daily Puzzle Opener</h1>
  <h2>Default puzzles</h2>
  <ul id="default-puzzles">
        <li><input type="checkbox" id="wordle" name="wordle" value="wordle">bike</li>
        <li><input type="checkbox" id="connection" name="connection" value="connection">bike</li>
        <li><input type="checkbox" id="mini" name="mini" value="mini">bike</li>
        <li><input type="checkbox" id="tiles" name="tiles" value="tiles">bike</li>
    </ul>
  <h2>Your puzzles</h2>
  <ul id="user-puzzles">
    </ul>
  <div>
    <label for="new-puzzle-url">Add new puzzle:</label>
    <input type="text" id="new-puzzle-name" placeholder="Enter puzzle Name">
    <input type="text" id="new-puzzle-url" placeholder="Enter puzzle URL">
    <button id="add-puzzle-btn">Add</button>
  </div>
  <script src="options.js"></script> </body>
</html>
