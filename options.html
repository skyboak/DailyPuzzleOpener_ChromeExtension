<!DOCTYPE html>
<html>
<head>
  <title>My Daily Puzzle Opener Options</title>
  <link rel="stylesheet" href="options.css"> </head>
<body>
  <h1>My Daily Puzzle Opener</h1>
  <h2>Your puzzles</h2>
  <ul id="user-puzzles">
    </ul>
  <div>
    <label for="new-puzzle-url">Add New Puzzle:</label>
    <input type="text" id="new-puzzle-name" placeholder="Enter Puzzle Name">
    <input type="text" id="new-puzzle-url" placeholder="Enter Puzzle URL">
    <button id="add-puzzle-btn">Add</button>
  </div>
  <script src="options.js"></script> </body>
</html>
